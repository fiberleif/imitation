tasks:
  - name: hopper
    env: Hopper-v1
    policy: expert_policies/modern/log_Hopper-v0_3.h5/snapshots/iter0000500
    #policy: expert_policies/modern/log_Hopper-v0_3.h5/snapshots/iter0000040
    data_subsamp_freq: 20
    cuts_off_on_success: false

  - name: walker
    env: Walker2d-v1
    policy: expert_policies/modern/walker_eb5b2e_1.h5/snapshots/iter0000480
    #policy: expert_policies/modern/walker_eb5b2e_1.h5/snapshots/iter0000060
    data_subsamp_freq: 20
    cuts_off_on_success: false

  - name: ant
    env: Ant-v1
    policy: expert_policies/modern/log_Ant-v1_0.h5/snapshots/iter0000500
    #policy: expert_policies/modern/log_Ant-v1_0.h5/snapshots/iter0000300
    data_subsamp_freq: 20
    cuts_off_on_success: false

  - name: halfcheetah
    env: HalfCheetah-v1
    policy: expert_policies/modern/log_HalfCheetah-v0_2.h5/snapshots/iter0000500
    #policy: expert_policies/modern/log_HalfCheetah-v0_2.h5/snapshots/iter0000200
    data_subsamp_freq: 20
    cuts_off_on_success: false

training:
  full_dataset_num_trajs: 25
  dataset_num_trajs: [25]
  deterministic_expert: false
  runs: 1

  algorithms:
    # Behavioral cloning
    - name: bclone
      cmd: >
        python scripts/imitate_mj.py --mode bclone
        --env {env}
        --data {dataset}
        --limit_trajs {num_trajs}
        --data_subsamp_freq {data_subsamp_freq}
        --max_iter 20001
        --log {out}

    # Generative adversarial imitation learning
    - name: ga
      cmd: >
        python scripts/imitate_mj.py --mode ga
        --env {env}
        --data {dataset}
        --limit_trajs {num_trajs}
        --data_subsamp_freq {data_subsamp_freq}
        --favor_zero_expert_reward {cuts_off_on_success}
        --min_total_sa 50000
        --max_iter 501
        --reward_include_time 0
        --reward_lr .01
        --log {out}

options:
  storagedir: imitation_runs/modern_stochastic
  traj_subdir: trajs
  checkpt_subdir: checkpoints_all

  eval_num_trajs: 50
  results_filename: results.h5

  pbs:
    jobname: im_modern
    queue: atlas
    ppn: 12
